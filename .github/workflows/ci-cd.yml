name: ğŸ¨ Frontend (Next.js) - CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: "20"
  RAILWAY_SERVICE_NAME: "frontaquav2"

jobs:
  # ============================================
  # ğŸ” Lint & Code Quality
  # ============================================
  lint:
    name: ğŸ” Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ¨ Run Linter
        run: npm run lint || echo "âš ï¸ Lint warnings found"

      - name: ğŸ”§ Check TypeScript
        run: npx tsc --noEmit

  # ============================================
  # ğŸ—ï¸ Build Verification
  # ============================================
  build:
    name: ğŸ—ï¸ Build Next.js App
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Next.js
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_BACKEND_URL: ${{ secrets.NEXT_PUBLIC_BACKEND_URL }}
        run: npm run build

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next/
          retention-days: 7

  # ============================================
  # ğŸ§ª Tests
  # ============================================
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run unit tests
        run: npm run test:coverage

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

  # ============================================
  # ğŸ­ E2E Tests (Playwright)
  # ============================================
  e2e:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright
        run: npx playwright install --with-deps chromium

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: .next/

      - name: ğŸš€ Start Next.js server
        run: npm run start &
        env:
          PORT: 3001

      - name: â³ Wait for server
        run: npx wait-on http://localhost:3001 --timeout 60000

      - name: ğŸ­ Run E2E tests
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3001
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
        run: npm run test:e2e

      - name: ğŸ“¤ Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # ============================================
  # ğŸ”’ Security Audit
  # ============================================
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ” Run npm audit
        run: npm audit --audit-level=moderate || true

      - name: ğŸ” Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  # ============================================
  # ğŸš€ Deploy to Railway (Production)
  # ============================================
  deploy:
    name: ğŸš€ Deploy to Railway
    runs-on: ubuntu-latest
    needs: [build, test, e2e]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://frontaquav2-production.up.railway.app

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš‚ Install Railway CLI
        run: npm install -g @railway/cli

      - name: ğŸš€ Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway up --service=${{ secrets.RAILWAY_SERVICE_ID }}

      - name: â³ Wait for deployment
        run: sleep 45

      - name: ğŸ¥ Health Check
        run: |
          curl -f https://frontaquav2-production.up.railway.app || exit 1

      - name: âœ… Deployment Success
        if: success()
        run: |
          echo "âœ… Frontend deployed successfully!"
          echo "ğŸ”— URL: https://frontaquav2-production.up.railway.app"

      - name: âŒ Deployment Failed
        if: failure()
        run: |
          echo "âŒ Deployment failed. Check Railway logs."
          railway logs

  # ============================================
  # ğŸŒ Lighthouse Performance Audit
  # ============================================
  lighthouse:
    name: ğŸŒ Lighthouse Audit
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŒ Run Lighthouse
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://frontaquav2-production.up.railway.app
          uploadArtifacts: true
          temporaryPublicStorage: true

  # ============================================
  # ğŸ“¢ Notifications
  # ============================================
  notify:
    name: ğŸ“¢ Send Notifications
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always() && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¢ Notify Success
        if: needs.deploy.result == 'success'
        run: |
          echo "âœ… Pipeline completed successfully"
          # Agregar notificaciÃ³n (Discord, Slack, etc.)

      - name: âš ï¸ Notify Failure
        if: needs.deploy.result == 'failure'
        run: |
          echo "âŒ Pipeline failed"
          # Agregar notificaciÃ³n de error
